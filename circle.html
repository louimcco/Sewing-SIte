    <span class="inches">
    <form id="radiusForm" onsubmit="return calcRadius()">
        <label for="waist">Waist Measurement:</label>

        <br></br>

        <label for="length">Length Measurement:</label>
        <input type="number" id="length">
       
 
        <br></br>

        <label for="seam">Seam Allowance:</label>

          <option value="0.25">1/4</option>
          <option value="0.5">1/2</option>
          <option value="0.75">3/4</option>
        </select>
        <br></br>

        <label for="hem">Hemline:</label>
        <select id="hem">
          <option value="0.25">1/4</option>
          <option value="0.5">1/2</option>
          <option value="0.75">3/4</option>
        </select>
        <br></br>
        <button onclick="return calcRadius()">Submit</button>
    </form>
    </span>

        <form id="radiusForm" onsubmit="return calcRadiusCm()">

            </select>
            <br></br>
